<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    :root {
      --borderColor : #001db5;
      --borderWidth : 1vw;
      --active-color : #19bc2bf5;
      --X_piece_color : blue;
      --O_piece_color : red;
    }
   
    * {
      border: 0px;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    } 
    #body{
      height: 100%;
      width: 100%;
      margin-bottom: 0px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
     /* justify-content: flex-start;*/
      align-items: center;
      overflow: hidden;
      border: 0px solid red;
    }
    
    #playerNameContainer{
      width: 100vw;
      height: 8vh;
      margin-block: 2vh;
      padding-inline: 3vw;
      font-size: 5vw;
      font-weight: 800;
      color: #0805af;
      border: 0px solid red;
      display: flex;
      justify-content:space-between;
    }
    .players{
      width: 30vw;
      background: #e1e7fc;
      border: 3px solid var(--active-color);
     /* box-shadow: 0px 0px 8px 3px var(--active-color);*/
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
    #player1{
    }
    #player1 p{
      margin-top: 1vw;
      margin-left: 2vw;
      font-size: 7vw;
      color: var(--X_piece_color);
    }
    #player2{
    }
    
    #player2 p{
      margin-top: 1vw;
      margin-left: 2vw;
      font-size: 8vw;
      color: var(--O_piece_color);
    }
    
    #game_container{
      height: 90vw;
      width: 90vw;
      margin-top: 20vh;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      gap :0px;
      border: 0vw solid blue;
    }
    .cell_size{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw;
      font-weight: 400;
      border: 0px solid red;
    }
    #cell_1{
      border-bottom: var(--borderWidth) solid var(--borderColor);
      border-right: var(--borderWidth) solid var(--borderColor);
      translate: -34vw -30vw;
      transition: all .6s ease;
    }
    #cell_2{
      border-bottom: var(--borderWidth) solid var(--borderColor);
      translate: 0vw -82vw ;
      transition: all .3s ease;
   /* position: relative;
      bottom: 42vh; */
    }
    #cell_3{
      border-bottom: var(--borderWidth) solid var(--borderColor);
      border-left: var(--borderWidth) solid var(--borderColor);
      translate: 34vw -30vw;
      transition: all .7s ease;
    }
    #cell_4{
      border-right: var(--borderWidth) solid var(--borderColor);
      translate: -34vw 0vw;
      transition: all .4s ease;
    }
    
    #cell_6{
      border-left: var(--borderWidth) solid var(--borderColor);
      translate: 34vw 0vw;
      transition: all .5s ease;
    }
    
     #cell_7{
      border-top: var(--borderWidth) solid var(--borderColor);
      border-right: var(--borderWidth) solid var(--borderColor);
      translate: -34vw 30vw;
      transition: all .9s ease;
    }
    
    #cell_8{
      border-top: var(--borderWidth) solid var(--borderColor);
      translate: 0vw 82vw ;
      transition: all .6s ease;
    }
    #cell_9{
      border-top: var(--borderWidth) solid var(--borderColor);
      border-left: var(--borderWidth) solid var(--borderColor);
      translate: 34vw 30vw;
      transition: all .8s ease;
    }
 </style>
<body>
<div id="body">
  
  <div id="playerNameContainer">
    <div id="player1" class="players">Player : <p>X</p></div>
    <div id="player2" class="players">Player : <p>O</p></div>
  </div>
  
  <div id="game_container">
    <div id="cell_1" class="cell_size"></div>
    <div id="cell_2" class="cell_size"></div>
    <div id="cell_3" class="cell_size"></div>
    <div id="cell_4" class="cell_size"></div>
    <div id="cell_5" class="cell_size"></div>
    <div id="cell_6" class="cell_size"></div>
    <div id="cell_7" class="cell_size"></div>
    <div id="cell_8" class="cell_size"></div>
    <div id="cell_9" class="cell_size"></div>
  </div>
</div>

  })
  
  
  let pieceNumberCount = 1;
  
  const pieceValue1 = () => {
    if(pieceNumberCount % 2 == 0 && pieceNumberCount < 10){
      pieceNumberCount ++;
      return 'O var(--O_piece_color)';
    }
    else if(pieceNumberCount % 2 != 0 && pieceNumberCount < 10){
      pieceNumberCount ++;
      if(pieceNumberCount == 10){
        pieceNumberCount = 1;
        //console.log('end '+pieceNumberCount);
      }
      return 'X var(--X_piece_color)';
      
    }

  }
  
  
  
  </script>

</body>

</html>
